name: CI (Windows)
on:
  workflow_call:
jobs:
  build:
    name: Windows
    runs-on: windows-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v5
      with:
        submodules: recursive
    - name: Update Rust
      run: rustup update stable
    - name: Run tests
      run: cargo test -r
