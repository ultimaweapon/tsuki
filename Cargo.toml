[package]
name = "tsuki"
description = "Lua 5.4 ported to Rust"
version = "0.1.1"
license = "MIT"
repository = "https://github.com/ultimaweapon/tsuki"
edition = "2024"

[[bench]]
name = "lua"
harness = false

[features]
default = ["rand", "std"]
rand = ["dep:rand"]
std = ["libm/arch"]

[dependencies]
libc = "0.2.172"
libm = { version = "0.2.15", default-features = false }
rand = { version = "0.9.1", features = ["thread_rng"], default-features = false, optional = true }
thiserror = { version = "2.0.12", default-features = false }

[dev-dependencies]
criterion = { version = "0.7.0", features = ["html_reports"] }
mlua = { version = "0.11.3", features = ["lua54", "vendored"] }
tokio = { version = "1.47.1", features = ["rt", "time"] }

[profile.bench]
debug = "full"
